<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img
          src="https://cdn.iconscout.com/icon/free/png-256/free-avatar-370-456322.png?f=webp"
          alt=""
        />
      </ion-avatar>

      <ion-label>
        <h1>Paulo Alves</h1>
        <p>Gathered: <span class="money">$15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle style="font-weight: bold"
        >Last pickup call</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="nones">
        <ion-icon
          name="hourglass-outline"
          slot="start"
          color="warning"
        ></ion-icon>

        <ion-label>
          On hold
          <p>22/04/2023 16:04:03</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <p>Created at 21/04/2023</p>
          <p>Notes: we have two bags that are full</p>
        </ion-label>
      </ion-item>

      <ion-button color="success" fill="clear" size="full"
        >See all...</ion-button
      >
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
